<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: #3e52a3;
      }
    </style>
  </head>
  <body>

    <div class="stats-preview">
      <div class="stats-details">
        <h2 class="heading-primary">Get <span class="primary-color">insights</span> that help your business grow.</h2>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-box">
          <div class="stat">
            <strong>10k+</strong>
            <p>Companies</p>
          </div>
          <div class="stat">
            <strong>314</strong>
            <p>Templates</p>
          </div>
          <div class="stat">
            <strong>12m+</strong>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="people working on laptop">
      </div>

    </div>

  </body>
</html>
